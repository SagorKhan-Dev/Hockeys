<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/69c07e84cb.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind custom config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF4240",
              secondary: "#13131899",
              heading: "#131318",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header part start -->
    <header class="container mx-auto">
      <!-- nav part start -->
      <nav class="lg:py-14 py-6">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Home</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">About</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Pages</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Blog</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Contact</a></li>
              </ul>
            </div>
            <a class="text-4xl font-extrabold text-heading">Hockey<span class="text-primary">’</span>s</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="gap-11 menu-horizontal px-1">
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Home</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">About</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Pages</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Blog</a></li>
                <li><a class="text-secondary font-medium hover:font-bold hover:text-primary">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <i class="fa-solid fa-magnifying-glass mr-6 hidden lg:block"></i>
            <a class="btn bg-primary text-white font-bold">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- nav part end -->
      <!-- banner/slider part start -->
      <section class="px-5 lg:relative">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="images/banner1.png" class="w-full rounded-3xl" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle bg-black border-black text-white">❮</a> 
                <a href="#slide2" class="btn btn-circle bg-black border-black text-white">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.jpg" class="w-full rounded-3xl" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle bg-black border-black text-white">❮</a> 
                <a href="#slide3" class="btn btn-circle bg-black border-black text-white">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.jpg" class="w-full rounded-3xl" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle bg-black border-black text-white">❮</a> 
                <a href="#slide4" class="btn btn-circle bg-black border-black text-white">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.jpg" class="w-full rounded-3xl" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle bg-black border-black text-white">❮</a> 
                <a href="#slide1" class="btn btn-circle bg-black border-black text-white">❯</a>
              </div>
            </div>
          </div>
          <div class="lg:absolute lg:bottom-10 lg:right-12 card px-6 bg-black lg:w-1/3 bg-base-100 shadow-xl">
            <div class="card-body bg-black rounded-3xl text-white">
              <h2 class="card-title">Meet all the heroes from the field</h2>
              <p class="font-semibold text-gray-400 font-medium leading-6">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>
          </div>
      </section>
      <!-- banner/slider part end -->
    </header>
    <!-- header part end -->
    <!-- main part start -->
    <main class="container mx-auto"></main>
    <!-- main part end -->
    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
  </body>
</html>
